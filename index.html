<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <title>Carteirinha SENAI - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="tela-login">
    <div class="container-login">
      <div class="box-login">
        <div class="logo-area">
          <i class="fas fa-graduation-cap"></i>
          <h1>Carteirinha SENAI</h1>
        </div>

        <form id="formulario-login" class="formulario-login">
          <div class="grupo-campo">
            <label for="usuario">RA ou Usuário</label>
            <div class="campo-input">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="usuario" 
                placeholder="Digite seu RA ou usuário"
                aria-label="RA ou Usuário"
              >
            </div>
            <span class="mensagem-erro" id="erro-usuario"></span>
          </div>

          <div class="grupo-campo">
            <label for="senha">Senha</label>
            <div class="campo-input">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="senha" 
                placeholder="Digite sua senha"
                aria-label="Senha"
              >
            </div>
            <span class="mensagem-erro" id="erro-senha"></span>
          </div>

          <div class="grupo-checkbox">
            <input type="checkbox" id="lembrar-me">
            <label for="lembrar-me">Lembrar-me neste computador</label>
          </div>

          <!-- ADICIONE ESTA PARTE -->
          <div class="grupo-checkbox">
            <input type="checkbox" id="modo-escuro-login">
            <label for="modo-escuro-login">Modo Escuro</label>
          </div>

          <button type="submit" class="botao-entrar">
            <span>Entrar</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="opcoes-teste">
          <p>Contas de teste:</p>
          <button class="btn-teste" data-tipo="aluno" aria-label="Entrar como aluno de teste">
            <i class="fas fa-user-graduate"></i> Aluno
          </button>
          <button class="btn-teste" data-tipo="admin" aria-label="Entrar como admin de teste">
            <i class="fas fa-shield-alt"></i> Admin
          </button>
        </div>
      </div>

      <div class="decoracao-fundo"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.5.3/qrcode.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Inicializar modo escuro na tela de login
    document.addEventListener('DOMContentLoaded', () => {
      carregarModoEscuro();
      
      // Configurar evento do checkbox de modo escuro
      const modoEscuroLogin = document.getElementById('modo-escuro-login');
      if (modoEscuroLogin) {
        modoEscuroLogin.addEventListener('change', (e) => {
          alternarModoEscuro(e.target.checked);
        });
      }
    });
  </script>
</body>
</html>
