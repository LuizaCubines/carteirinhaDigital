<body>
  <nav class="barra-navegacao" role="navigation">
    <div class="nav-container">
      <a href="dashboard.html" class="logo-nav" aria-label="Logo Carteirinha SENAI">
        <i class="fas fa-graduation-cap"></i>
        <span>SENAI</span>
      </a>

      <button class="botao-menu-hamburger" id="btn-menu" aria-label="Abrir menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="menu-navegacao" id="menu-navegacao" role="menubar">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="perfil.html"><i class="fas fa-user-circle"></i> Perfil</a></li>
        <li><a href="scanner.html"><i class="fas fa-qrcode"></i> Scanner</a></li>

      </ul>

  <main class="conteudo-principal">
    <section class="secao-notificacoes">
      <div class="header-notif">
        <h2>Central de Notificações</h2>
        <button id="limpar-tudo" class="btn-limpar"><i class="fas fa-trash"></i> Limpar Tudo</button>
      </div>

      <div class="filtros-notif">
        <button class="filtro-btn ativo" data-filtro="todas">
          Todas
        </button>
        <button class="filtro-btn" data-filtro="faltas">
          <i class="fas fa-exclamation"></i> Faltas
        </button>
        <button class="filtro-btn" data-filtro="atrasos">
          <i class="fas fa-clock"></i> Atrasos
        </button>
        <button class="filtro-btn" data-filtro="comunicados">
          <i class="fas fa-megaphone"></i> Comunicados
        </button>
      </div>

      <div id="lista-notificacoes" class="lista-notificacoes">
        <!-- Notificações serão carregadas aqui -->
      </div>
    </section>
  </main>
